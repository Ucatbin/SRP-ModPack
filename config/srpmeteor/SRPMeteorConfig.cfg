block_meteor_core {
    # Loot Table  Ex. "100,100;minecraft:iron_ingot;0;6;2,.."
    #  "100" - lootTable Max Random
    #  "100;minecraft:iron_ingot;0;6;2" --
    #   "100" - is the chance to drop(0-100%),
    #   "minecraft:iron_ingot" - is the item,
